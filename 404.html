<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA 重定向解决方案
    // 保存当前完整 URL 到 sessionStorage
    sessionStorage.redirect = location.href;
    
    // 提取仓库路径（对于 GitHub Pages）
    var pathSegments = location.pathname.split('/').filter(function(segment) {
      return segment;
    });
    
    // GitHub Pages: /Tini-Omni-frontend/some-route -> /Tini-Omni-frontend/
    // 本地开发: /some-route -> /
    var basePath = location.hostname === 'panningzhi.github.io' && pathSegments.length > 0
      ? '/' + pathSegments[0] + '/'
      : '/';
    
    // 重定向到 index.html
    location.replace(location.origin + basePath);
  </script>
</head>
<body>
  <p>正在重定向...</p>
</body>
</html>
